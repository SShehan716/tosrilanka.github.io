  <body>

    <div class="smallHeader">
      <nav>

        <div class="nav">
          <img class="logo" src="images/logo.webp" alt="logo" class="logo">
          <ul class="nav-list">
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li> <a href="gallery.html" class="nav-link" target="_self">Gallery</a></li>
            <li><a href="product.html" class="nav-link" target="_self">Products</a></li>
            <li><a href="quiz.html" class="active" target="_self">Quiz</a></li>
            <li> <a href="query.html" class="nav-link" target="_self">Query</a></li>
            <li> <a href="studentsDetails.html" class="nav-link" target="_self">About Us</a></li>
          </ul>

          <!-- searching icon stuff -->
          <div class="search">
            <input name="search" placeholder="search" list="searchList" id="list_of">
            <datalist id="searchList">
              <option value="Home">
              <option value="Gallery">
              <option value="Products">
              <option value="Quiz">
              <option value="Query">
              <option value="About Us">
              <option value="Galle">
              <option value="Gimh">
              <option value="Gas">
            </datalist>
            <button type="submit">
              <ion-icon name="search-sharp" onclick="openpage()"></ion-icon>
            </button>

          </div>
        </div>

      </nav>


</div>

    <div class="quiz-container">
        <h1>Quiz on travelling Sri Lanka</h1>


        <div id="reviewView" class="hidden">
            <h1>Your Score: <span id="score">0</span></h1>
            <h1>You got <span id="numberOfCorrectAnswers">0</span> of 10 questions correct in <span id="timeTaken">90</span> seconds</h1>

            <h2><u>Questions you got right:</u></h2>
            <!-- container for correctly answered question -->
            <div id="correctAnswers"></div>

            <h2><u>Questions you got wrong:</u></h2>
            <!-- container for wrongly answered question -->
            <div id="wrongAnswers"></div>
        </div>

        <div id="quizView">
            <h2>Timer: <span id="timer">60</span></h2>
            <form id="quiz">
                <!-- Placeholder for question -->
                <p id="prompt"></p>

                <div id="options" class="options">
                    <div class="option">
                        <input type="radio" name="answer" id="option_1" value="0">
                        <!-- Placeholder for answer 1 -->
                        <label for="option_1"></label>
                    </div>

                    <div class="option">
                        <input type="radio" name="answer" id="option_2" value="1">
                        <!-- Placeholder for answer 2 -->
                        <label for="option_2"></label>
                    </div>

                    <div class="option">
                        <input type="radio" name="answer" id="option_3" value="2">
                        <!-- Placeholder for answer 3 -->
                        <label for="option_3"></label>
                    </div>

                    <div class="option">
                        <input type="radio" name="answer" id="option_4" value="3">
                        <!-- Placeholder for answer 4 -->
                        <label for="option_4"></label>
                    </div>
                </div>
                <button class="checkAnswerBtn" type="button" onclick="checkAnswer()">Submit</button>
            </form>
        </div>

    </div>
    <script src="javaScripts/quiz.js"></script>

    <!-- wave animation -->
    <footer>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <div class="footerBottom" style="overflow: hidden;">

        <!-- navigation to site map -->
        <button class="sitemapbtn" href="siteMap.html">Site map</button>

        <!-- showing Group members -->

            <li><a href="#">Gayantha&#9996;</a></li>
            <li><a href="#">Amaya&#9996;</a></li>
          </ul>
        </div>
        <!-- page creoter name(made By Gayantha)  -->
        <p>made By US.&#x2665;</p>
      </div>
    </footer>

</body>
